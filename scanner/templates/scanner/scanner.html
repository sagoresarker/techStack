{% extends 'base.html' %}

{% block title %}

<h1>Scan Website</h1>

{% endblock title %}



{% block content %}

    <form action="{% url 'scan' %}" method="post">
        {% csrf_token %}
        <label for="url">Enter website URL:</label>
        <input type="text" id="url" name="url">
        <input type="submit" value="Scan">
    </form>

{% endblock content %}
